khronus {
  windows {
    durations = [30 seconds, 1 minute, 5 minutes, 10 minutes, 30 minutes, 1 hour]
  }

  histogram {
    bucket-limit = 30000
    bucket-fetch-size = 1000
    summary-limit = 1000
    summary-fetch-size = 200
  }
  counter {
    bucket-limit = 30000
    bucket-fetch-size = 1000
    summary-limit = 1000
    summary-fetch-size = 200
  }

  master {
    tick-expression = "0/1 * * * * ?"
    discovery-start-delay = 1 second
    discovery-interval = 2 seconds
    worker-batch-size = 1
  }

  internal-metrics {
    enabled = false
  }
}

akka {
  extensions = []
  loglevel = INFO
  stdout-loglevel = DEBUG
  event-handlers = ["akka.event.Logging$DefaultLogger"]

  remote {
    enabled-transports = []

  }

  cluster {

  }

  actor {

  }
}
